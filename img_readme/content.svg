<svg width="100%" height="600px" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
        <style>
        h1 {
            color: purple;
            margin: 1em 0.5em;
        }

        ul li {
            color: purple;
            padding-bottom: 20px;
        }
        ul li a {
                font-size: 14px;
                display: inline-block;
                padding: 5px;        
                background: linear-gradient(to right, #FD396E, #691875);
                -webkit-background-clip: text;
                color: transparent;
                text-shadow: 0px 0px 10px rgb(255, 6, 159,0.3);	
            }
        #a1 {
            animation: f1 1.5s ease infinite;
            }
        #a2 {
            animation: f2 1.5s ease-in infinite;
            }
        #a3 {
            animation: f3 1.5s ease-in-out infinite;
            }
        #a4 {
            animation: f3 1.5s ease infinite;
            }
        @keyframes f1{
                0% {
                    transform: translateX(0em);
                }	
                50% {
                    transform: translateY(0.5em);
                }                    
            }

        @keyframes f2{
                0% {
                    transform: translateX(0em);
                }	
                50% {
                    transform: translateY(0.5em);
                }                    
            }
        
        @keyframes f3{
                0% {
                    transform: translateX(0em);
                }
                50% {
                    transform: translateY(0.5em);
                }                    
            }
        </style>
        <h1>Authors:</h1>
            <ul>
                <li><a id="a1">Ciro Wagner Mamani Mamani</a></li>
                <li><a id="a2">Alan Dagner Quenaya Yucra</a></li>
                <li><a id="a3">Yohel Aldahyr Moroco Mamani</a></li>
                <li><a id="a4">Brandon Everick Puma Mestas</a></li>
            </ul>
        <!-- Other embed HTML element/text into SVG -->
    </div>
</foreignObject>
</svg>
