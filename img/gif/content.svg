<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
	<style>
	   h2 {
	     color: purple;
	   }

	   ul li {
	     color: purple;
	   }
	   ul li a {
	     display: inline-block;
	     padding-bottom: 15px;
             background: linear-gradient(to right, #FD396E, #691875);
	     -webkit-background-clip: text;
	     color: transparent;
	     text-shadow: 0px 0px 10px rgb(255, 6, 159,0.3);	
	   }
	   #a1 {
	     animation: f1 2s ease infinite;
 	   }
	   #a2 {
	     animation: f2 2s ease-in infinite;
 	   }
	   #a3 {
	     animation: f3 2s ease-in-out infinite;
 	   }
	   @keyframes f1{
	     0% {
	       transform: translateX(0em);
	     }	
	     50% {
	       transform: translateX(3em);
 	     }
	     100% {
	       transfrom: translateX(-0.5em);
	     }
           }

	   @keyframes f2{
	     0% {
	       transform: translateX(0em);
	     }
	     50% {
	       transform: translateX(3em);
 	     }
	     100% {
	       transfrom: translateX(-0.5em);
	     }
           }
	
	   @keyframes f3{
	     0% {
	       transform: translateX(0em);
	     }
	     50% {
	       transform: translateX(3em);
 	     }
	     100% {
	       transfrom: translateX(-0.5em);
	     }
           }
	</style>
	<h2>Authors:</h2>
        <ul>
            <li><a id="a1">Ciro Wagner Mamani Mamani</a></li>
            <li><a id="a2">Alan Dagner Quenaya Yucra</a></li>
            <li><a id="a3">Yohel Aldahyr Moroco Mamani</a></li>
        </ul>
        <!-- Other embed HTML element/text into SVG -->
    </div>
</foreignObject>
</svg>
